<form class="form-signin" (ngSubmit)="formSubmit()">
  <img class="mb-4 login-image" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="text" id="uname" class="form-control" placeholder="user name" name="username" required autofocus [(ngModel)]="data.username">

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="pswd" class="form-control" placeholder="Password" name="password" required [(ngModel)]="data.password">

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
